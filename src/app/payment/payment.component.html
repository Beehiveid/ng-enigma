<div class="container">
  <div class="center"></div>
  <div class="center">
    <form>
        <label>Pilih salah satu:</label>
        <div class="radio-group" >
          <input type="radio" value = "telepon" name="accountType" [(ngModel)] = "accountType">No. Telepon
          <input type="radio" value = "internet" name="accountType" [(ngModel)] = "accountType">No. Internet
        </div>
        <label>No. Telepon / Internet</label>
        <div>
          <input type="text" class="txt" name="custNumber" placeholder="073xxxxxxx/111xxxxxx" [(ngModel)] = "customerId">
        </div>
        <div class="small">
          *Jika anda memiliki lebih dari satu layanan, maka tagihan yang muncul adalah total tagihan yang belum dibayarkan
        </div>
    </form>
    <input type="button" id="myBtn" class="btn center" [value]="checkBtnTxt" (click)="queryData()">
    1119293002
  </div>
  <div class="center"></div>
  
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content" >
    <span class="close">&times;</span>
    <ul *ngIf="list">
      <h3>Detail Tagihan</h3>
      <li class="numberic" *ngFor="let data of list; index as i;" [attr.data-index]="i">
        <div>
          Layanan {{ data.NAMA_LAYANAN }} {{ data.HARGA | currency:'IDR' }}
        </div>
      </li>
      <div *ngIf="list">
        Total tagihan <b>{{ total | currency:'IDR' }}</b>
      </div>
      <div>
        <button class="btn yes">Ya</button>
        <button class="btn no">Tidak</button>
      </div>
    </ul>
    
</div>
